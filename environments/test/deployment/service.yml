kind: Service
apiVersion: v1
metadata:
  name: &name work-scheduler-test
  namespace: flerken
spec:
  type: NodePort
  selector:
    app: *name
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: api
    - port: 8558
      protocol: TCP
      targetPort: 8558
      name: management
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: work-scheduler-test
  namespace: flerken
spec:
  rules:
    - host: flerken.test.hellosoda.com
      http:
        paths:
          - backend:
              serviceName: work-scheduler-test
              servicePort: 8080
            path: /*
          - backend:
              serviceName: work-scheduler-test
              servicePort: 8558
            path: /cluster
---